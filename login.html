<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <a class="home" href="index.html">Home Page</a><br><br>
        <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="col forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button formaction="register.html" class="btn btn-outline-info btn-lg btn-block">Create account</button>
                </div>
            </div>
            
            
            
        </form>
    </body>
</html>
